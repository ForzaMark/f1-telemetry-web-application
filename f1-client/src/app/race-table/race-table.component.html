<div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 margins">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Fahrer </th>
            <td mat-cell *matCellDef="let element"> <span [className]="getClass(element.m_nationality)">
                </span>{{element.m_name}} </td>
        </ng-container>

        <ng-container matColumnDef="lastLap">
            <th mat-header-cell *matHeaderCellDef> Letzte Rundenzeit </th>
            <td mat-cell *matCellDef="let element"> {{element.m_lastLapTime | minuteSecond}} </td>
        </ng-container>

        <ng-container matColumnDef="bestLap">
            <th mat-header-cell *matHeaderCellDef> Beste Rundenzeit </th>
            <td mat-cell *matCellDef="let element"> {{element.m_bestLapTime | minuteSecond}} <mat-icon *ngIf="element.m_bestLapTime == fastestRoundPlayer.m_bestLapTime">whatshot</mat-icon> </td>
        </ng-container>

        <ng-container matColumnDef="penalties">
            <th mat-header-cell *matHeaderCellDef> Zeitstrafen </th>
            <td mat-cell *matCellDef="let element">+ {{element.m_penalties}} Sekunden</td>
        </ng-container>

        <ng-container matColumnDef="aiDriven">
            <th mat-header-cell *matHeaderCellDef> Computer gesteuert </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon *ngIf="element.m_aiControlled == 1">done</mat-icon>
                <mat-icon *ngIf="element.m_aiControlled == 0">clear</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
